<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>LinkedIn</title>
  </head>
  <body>
    <header>
      <div class="logo__procura">
        <img src="./src/assets/header/logo-linkedin.svg" alt="logo" class="logo__procura--img" />
        <input type="text" class="logo__procura--input" placeholder="Pesquisar" />
      </div>
      <div class="navigation__container">
        <div class="inicio">
          <img src="./src/assets/header/icone-inicio.svg" alt="Inicio" class="inicio__img" />
          <span class="inicio__texto">Início</span>
        </div>
        <div class="minha__rede">
          <img src="./src/assets/header/icone-minha-rede.svg" alt="Minha Rede" class="minha__rede--img" />
          <span class="minha__rede--texto">Minha Rede</span>
        </div>
        <div class="vagas">
          <img src="./src/assets/header/icone-vagas.svg" alt="Vagas" class="vagas__img" />
          <span class="vagas__texto">Vagas</span>
        </div>
        <div class="mensagens">
          <img src="./src/assets/header/icone-mensagens.svg" alt="Mensagens" class="mensagens__img" />
          <span class="mensagens__texto">Mensagens</span>
        </div>
        <div class="notificacoes">
          <img src="./src/assets/header/icone-notificacoes.svg" alt="Notificações" class="notificacoes__img" />
          <span class="notificacoes__texto">Notificações</span>
        </div>
        <div class="solucoes__container">
          <div class="solucoes">
            <div class="solucoes__conteudo">
              <img src="./src/assets/header/icone-solucoes.svg" alt="Soluções" class="solucoes__img" />
              <span class="solucoes__texto">Soluções</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Card do Perfil -->
    <card class="card__container"></card>
  </body>
</html>
